name: My First GitHub Actions

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install required dependencies
      run: |
        npm install --force
    - name: Run tests
    - run: |
        cd src
        node main.js